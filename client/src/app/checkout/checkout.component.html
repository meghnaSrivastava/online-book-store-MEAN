<div class="checkout-container">
    <h2>Checkout</h2>

    <div class="order-summary">
        <h3>Order Summary</h3>
        <div class="total-price">
            <p>Total Amount: ${{ totalAmount }}</p>
        </div>
    </div>

    <div class="payment-form">
        <h3>Payment Details</h3>
        <form #paymentForm="ngForm" (ngSubmit)="confirmOrder()" novalidate>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="number" class="form-control" id="cardNumber" [(ngModel)]="cardNumber" name="cardNumber"
                    required pattern="[0-9]{16}">
                <div *ngIf="!paymentForm.controls['cardNumber'].valid && paymentForm.controls['cardNumber'].touched"
                    class="text-danger">
                    Card Number is required and must be a 16-digit number.
                </div>
            </div>
            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="text" class="form-control" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate"
                    required pattern="(0[1-9]|1[0-2])\/[0-9]{2}">
                <div *ngIf="!paymentForm.controls['expiryDate'].valid && paymentForm.controls['expiryDate'].touched"
                    class="text-danger">
                    Expiry Date is required and must be in MM/YY format.
                </div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="number" class="form-control" id="cvv" [(ngModel)]="cvv" name="cvv" required pattern="[0-9]{3}">
                <div *ngIf="!paymentForm.controls['cvv'].valid && paymentForm.controls['cvv'].touched" class="text-danger">
                    CVV is required and must be a 3-digit number.
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!paymentForm.valid">Confirm Order</button>
        </form>
    </div>
</div>
