<div class="registration-container">
  <div class="registration-box">
    <h2>Register</h2>
    <form #registrationForm="ngForm" (ngSubmit)="register()" novalidate>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
        <div *ngIf="registrationForm.controls['firstName']?.invalid && (registrationForm.controls['firstName']?.dirty || registrationForm.controls['firstName']?.touched)">
          <small class="text-danger">First Name is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
        <div *ngIf="registrationForm.controls['lastName']?.invalid && (registrationForm.controls['lastName']?.dirty || registrationForm.controls['lastName']?.touched)">
          <small class="text-danger">Last Name is required.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required email>
        <div *ngIf="registrationForm.controls['email']?.invalid && (registrationForm.controls['email']?.dirty || registrationForm.controls['email']?.touched)">
          <small class="text-danger">Invalid email address.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        <div *ngIf="registrationForm.controls['password']?.invalid && (registrationForm.controls['password']?.dirty || registrationForm.controls['password']?.touched)">
          <small class="text-danger">Password is required.</small>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>

      <p class="login-link">Already have an account? <a (click)="login()">Login</a></p>
    </form>
  </div>
</div>
